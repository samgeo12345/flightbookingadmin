<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <center>
    <div id="logg" class="loginform">
        <div>
        <h1>Login</h1>
        <input id="enteruser" class="username" type="text" placeholder="Username">
        <input id="enterpass" class="password" type="password" placeholder="Password">
        <div style="text-align:end;width:95%;"><a href="#" id="forgot-password-link">forgot password?</a></div>
        <p id="display"><br></p>
        <button id="enterhome" class="loginbutton" type="submit">LOGIN</button>
        <p id="signup">New to the website? <a href="#" id="sign">SignUp</a></p>
        <hr>
        <p>continue with</p>
        <button class="loginbuttons"><i class="fab fa-google"></i> google</button>
        <br>
        <br>
        <button class="loginbuttons"><i class="fab fa-microsoft"></i> Microsoft</button>
        </div>
    </div>
    </center>
    <center>
    <div id="forgot-password-form" class="loginform" style="display:none;">
        <div>
            <h1>Reset</h1>
            <input id="resetuser" class="username" type="text" placeholder="Username">
            <input id="newpass" class="password" type="password" placeholder="New Password">
            <p id="reset-display"><br></p>
            <button id="reset-password-button" class="loginbutton" type="submit">RESET PASSWORD</button>
            <br>
            <br>
            <a href="index.html"><button class="loginbutton" type="submit"><i class="fa-solid fa-circle-left"></i> LOGIN</button></a>
            <hr>
        <p>continue with</p>
        <button class="loginbuttons"><i class="fab fa-google"></i> google</button>
        <br>
        <br>
        <button class="loginbuttons"><i class="fab fa-microsoft"></i> Microsoft</button>
        </div>
    </div>
    </center>
    <center>
        <div id="signup-form" class="loginform" style="display:none;">
            <div>
                <h1>Create</h1>
                <input id="users" class="username" type="text" placeholder="Username">
                <input id="passes" class="password" type="password" placeholder="Password">
                <p id="signup-display"><br></p>
                <button id="signup-button" class="loginbutton" type="submit">SIGN UP</button>
                <br>
                <br>
                <a href="index.html"><button class="loginbutton" type="submit"><i class="fa-solid fa-circle-left"></i> LOGIN</button></a>
                <hr>
            <p>continue with</p>
            <button class="loginbuttons"><i class="fab fa-google"></i> google</button>
            <br>
            <br>
            <button class="loginbuttons"><i class="fab fa-microsoft"></i> Microsoft</button>

        </div>

        <center>
            <table>
                <tr>
                    <td>change mode |</td>
                    <td><a class="light" id="modeToggle" href="#"><p><i class="fas fa-toggle-on"></i> dark</p></a></td>
